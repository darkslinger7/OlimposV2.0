<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olimpos - Crear Cuenta</title>
    <link rel="stylesheet" href="./css/login.css"> 
    <link rel="shortcut icon" href="./img/LOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="./img/LOGO.png" alt="Logo Olimpos" class="logo">
            <h1>Únete a Olimpos</h1>
            <p>Registro de Usuarios</p>
        </div>
        
        <form class="login-form" id="registroForm" method="POST" action="/auth/registro_publico" autocomplete="off">
            
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Nombre Completo</label>
                <input type="text" id="name" name="name" placeholder="Ej. Juan Pérez" required>
            </div>

            <div class="form-group">
                <label for="cedula"><i class="far fa-id-card"></i> Cédula / DNI</label>
                <input type="text" id="cedula" name="cedula" placeholder="Ej. V-12345678" required>
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
            </div>

            <div class="form-group">
                <label for="telefono"><i class="fas fa-phone"></i> Teléfono</label>
                <input type="text" id="telefono" name="telefono" placeholder="+58 412..." required>
            </div>

            <div class="form-group">
                <label for="user"><i class="fas fa-user-tag"></i> Usuario</label>
                <input type="text" id="user" name="user" placeholder="Crea tu usuario" required>
            </div>

            <div class="form-group">
                <label for="pass"><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password" id="pass" name="pass" placeholder="Crea tu contraseña" required>
                <button type="button" class="toggle-password" onclick="togglePassword()"><i class="fas fa-eye"></i></button>
            </div>

            <input type="hidden" name="cargo" value="4">

            <button type="submit" class="btn-login">Registrarse</button>
            
            <div class="auth-footer">
                <p><a href="/login">¿Ya tienes cuenta? Inicia Sesión</a></p>
                <p><a href="/">← Volver al inicio</a></p>
            </div>
        </form>

        <div class="login-footer">
            <p>&copy; 2025 Olimpos System - Gestión Hotelera</p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('pass');
            input.type = input.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
